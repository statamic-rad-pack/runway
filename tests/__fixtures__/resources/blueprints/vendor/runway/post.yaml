tabs:
  main:
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              listable: true
          -
            handle: slug
            field:
              type: slug
          -
            handle: body
            field:
              type: textarea
          -
            handle: values_alt_title
            field:
              type: text
          -
            handle: values_alt_body
            field:
              type: markdown
          -
            handle: external_links_links
            field:
              type: grid
              fields:
                -
                  handle: label
                  field:
                    type: text
                -
                  handle: url
                  field:
                    type: text
          -
            handle: excerpt
            field:
              type: textarea
              read_only: true
          -
            handle: author_id
            field:
              type: belongs_to
              resource: author
              max_items: 1
              mode: default
          -
            handle: age
            field:
              type: integer
              visibility: computed
          -
            handle: start_date
            field:
              type: date
              time_enabled: true
              validate:
                - 'before:end_date'
          -
            handle: end_date
            field:
              type: date
              time_enabled: true
          -
            handle: dont_save
            field:
              type: text
              save: false
          -
            handle: membership_status
            field:
              type: select
              options:
                free: Free
                paid: Paid
